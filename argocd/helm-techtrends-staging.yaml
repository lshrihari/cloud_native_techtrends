apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: techtrends-staging
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/lshrihari/ucnaa_project1 
    path: helm
    targetRevision: HEAD
    path: helm
    helm:
      valueFiles:
      - values-staging.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
